<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos HTML</title>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- títulos -->
        <h1>Este é um título importante</h1>
        <!-- parágrafos -->
        <p>Este é um paráfrago</p>
        <!-- Quebra de linha -->
        <br/>
        <!-- linha horizontal -->
        <hr/>
        <!-- Links em uma nova aba -->
        <a href="https://www.google.com.br/" target="_blank">Acessar o google</a>
        <!-- imagem -->
        <img src="" alt="Nome da imagem">
        <!-- Lista não ordenadas -->
        <ul>
            <li>item1</li>
            <li>item 2</li>
        </ul>
        <!-- listas ordenadas -->
        <ol>
            <li>Primeiro item</li>
            <li>Segundo item</li>
        </ol>
        <!-- Tabelas -->
        <table>
            <tr>
                <th>ID:</th>
                <th>Nome:</th>
                <th>Profissão:</th>
            </tr>
            <tr>
                <th>1</th>
                <th>Kay</th>
                <th>Estudante</th>
            </tr>
            <tr>
                <th>2</th>
                <th>Keila</th>
                <th>Física</th>
            </tr>
        </table>
        <!-- Divs -->
        <div>
            <h2>Título da seção</h2>
            <p>Descrição da seção</p>
            <a href="#">Saiba mais</a>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
